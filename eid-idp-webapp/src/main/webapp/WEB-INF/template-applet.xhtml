<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="body">

			<ui:insert name="body_title">
				<p>Body Title + Info</p>
			</ui:insert>

			<p>
				<div id="logo">
					<a4j:mediaOutput element="img" mimeType="image/jpeg"
						createContent="#{idpSP.paint}" cacheable="false"
						rendered="#{idpSP.rpLogo}">
						<f:param value="#{idpSP.timeStamp}" name="time" />
						<s:conversationId value="#{conversation.id}" />
					</a4j:mediaOutput>
					<h:outputLabel value="#{messages.serviceProvider}: #{idpSP.rp}"
						rendered="#{idpSP.rp != null}" />
				</div>
			</p>

			<script type="text/javascript" src="./deployJava.js"></script>
			<script type="text/javascript" src="./deploy-eid-applet.js"></script>
			<ui:insert name="applet">
				<p>Applet</p>
			</ui:insert>

			<rich:panel>
				<f:facet name="header">
        			#{messages.privacyDetails}
        		</f:facet>
				<p>#{messages.attributeInfo}</p>
				<rich:dataTable id="data" var="item" value="#{idpRPAttributes}">
					<h:column>
						<h:outputText value="#{item.uri}" />
					</h:column>
				</rich:dataTable>
			</rich:panel>

		</ui:define>
	</ui:composition>
</body>
</html>
