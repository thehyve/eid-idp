<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib">
<body>
	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="body">

			<h2>Relying Party: #{selectedRP.name} : Select attributes</h2>

			<h:form>

				<rich:listShuttle sourceValue="#{idpRP.sourceAttributes}"
					targetValue="#{idpRP.selectedAttributes}" var="item"
					sourceCaptionLabel="Attributes"
					targetCaptionLabel="Selected Attributes">

					<rich:column>
						<h:outputText value="#{item}" />
					</rich:column>
				</rich:listShuttle>

				<h:commandButton action="#{idpRP.saveSelect}" id="save" value="Save" />
				<h:commandButton action="back" id="back" value="Back"
					immediate="true" styleClass="submit" />

				<h:messages globalOnly="true" styleClass="error" />

			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
